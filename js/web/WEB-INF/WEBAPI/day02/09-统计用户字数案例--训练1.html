<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评论回车发布</title>
  <style>
    .wrapper {
      min-width: 400px;
      max-width: 800px;
      display: flex;
      justify-content: flex-end;
    }
    .avatar{
  overflow: hidden;
      width: 48px;
      height: 48px;
      margin-right: 20px;
      border-radius: 50%;
      background: url("./images/avatar.jpg") no-repeat center /cover;
    }

.wrapper textarea{
  flex: 1;
  height: 30px;
  padding: 10px;
  border-color: transparent;
  outline: none;
  resize: none;
  background-color: #f5f5f5;
  border-radius: 4px;
  transition: all 0.4s;

}
   .wrapper textarea:focus{
     height: 70px;
     border-color: #e4e4e4;
     background-color: #fff;

   }
    .wrapper button{
      margin-left: 10px;
      width: 70px;
      border: none;
      color: #ffffff;
      background-color: #00aeec;
      bor-right: 4px;
      cursor: pointer;
    }

  </style>
</head>

<body>
<div class="wrapper">
  <i class="avatar"></i>
  <textarea id="tx" placeholder="发一条友善的评论" rows="2" maxlength="200"></textarea>
  <button>发布</button>
</div>
<div class="wrapper">
  <span class="total">0/200字</span>
</div>
<div class="list">
  <div class="item" style="display: none;">
    <i class="avatar"></i>
    <div class="info">
      <p class="name">清风徐来</p>
      <p class="text">大家都辛苦啦，感谢各位大大的努力，能圆满完成真是太好了[笑哭][支持]</p>
      <p class="time">2099-10-10 20:29:21</p>
    </div>
  </div>
</div>
</body>

</html>
