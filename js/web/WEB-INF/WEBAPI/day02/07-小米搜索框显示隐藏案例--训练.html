<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米搜索框显示隐藏案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {

      list-style: none;
    }

    .mi {
      position: relative;
      width: 223px;
      margin: 100px auto;
    }

    .mi .search-text {
      width: 223px;
      height: 48px;
      padding: 0 10px;
      font-size: 14px;
      line-height: 48px;
      border: 1px solid #e0e0e0;
      outline: none;
    }

    /* 搜索框边框颜色 */
    .mi .searchxx {
      border: 1px solid #ff6700;
    }

    /* 下拉菜单 */
    .result-list {
      /* 先隐藏下拉菜单 */
      display: none;
      position: absolute;
      left: 0;
      top: 48px;
      width: 223px;
      border: 1px solid #ff6700;
      border-top: 0;
      background: #fff;
    }

    .result-list a {
      display: block;
      padding: 6px 15px;
      font-size: 12px;
      color: #424242;
      text-decoration: none;
    }

    .result-list a:hover {
      background-color: #eee;
    }
  </style>

</head>

<body>
<div class="mi">
  <input type="search" placeholder="小米笔记本" class="search-text">
  <ul class="result-list">
    <li><a href="#">全部商品</a></li>
    <li><a href="#">小米11</a></li>
    <li><a href="#">小米10S</a></li>
    <li><a href="#">小米笔记本</a></li>
    <li><a href="#">小米手机</a></li>
    <li><a href="#">黑鲨4</a></li>
    <li><a href="#">空调</a></li>
  </ul>
</div>
<script>
  // 小米搜索框显示隐藏案例
  // 1. 先隐藏我们的下拉菜单


  //02
  const  inputobj=    document.querySelector('.search-text')
  const  downList=    document.querySelector('.result-list')
  inputobj.addEventListener('focus',function () {
    console.log("点击获取焦点")

    downList.style.display='block'
    inputobj.classList.add('searchxx')
  })

  inputobj.addEventListener('blur',function () {
    console.log("失去获取焦点")

    downList.style.display='none'
    inputobj.classList.remove('searchxx')
  })

</script>
</body>

</html>
