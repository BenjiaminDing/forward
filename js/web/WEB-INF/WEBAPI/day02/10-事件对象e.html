<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件对象</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      background-color: pink;
    }

    textarea {
      width: 300px;
      height: 30px;
      padding: 10px;
      border-color: transparent;
      outline: none;
      resize: none;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="box ckg"></div>
  <textarea id="tx" placeholder="发一条友善的评论" rows="2"></textarea>

  <script>
    // 事件对象
    const box = document.querySelector('.box')
    box.addEventListener('click', function (e) {
      console.log(e)
      console.log(e.offsetX)
      console.log(e.target)
      console.log(e.target.tagName)// DIV
      console.log(e.target.classList)
      console.log(e.target.classList[0])
      console.log(e.target.classList.length)

      //add
      e.target.classList.add('ckgg')
      console.log( e.target.classList.length)
      // 剔除一个
      e.target.classList.remove('ckg')
      console.log( e.target.classList.length)

    })

    const tx = document.querySelector('#tx')
    tx.addEventListener('keyup', function (e) {
      // e 就是事件对象
      // console.log(e)
      console.log(e.key)  // a
      // 用户如果按下的是回车键，则弹出框提示按下了回车键
      if (e.key === 'Enter') {
        alert('您按下了回车键')
      }
      if (e.key === 'a') {
        alert('您按下了a')
      }

    })
  </script>
</body>

</html>
