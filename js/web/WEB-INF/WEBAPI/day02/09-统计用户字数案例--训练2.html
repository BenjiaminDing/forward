<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评论回车发布</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .wrapper{
      /* 1010 816 70*/
      width: 1010px;
      height: 70px;
      background-color: #fff;
      font-size: 16px;

    }
    .avatar{
      float: left;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background:  url("./images/avatar.jpg")  no-repeat;
      background-size: 70px auto;
    }

    textarea{
      float: left;
      /*line-height: 70px;*/
      margin-left: 30px;
      height: 70px;
      width: 80%;
      border-radius: 5px;
      border-color: transparent;
      background-color: #f5f5f5;
      /*  防止拖拽*/
      resize: none;
      outline: none;

      /*transition: all 0.4s;*/
    }
    /*  基础阶段 focus伪类选择器 */

    /*textarea:focus{*/
    /*  height: 90px;*/
    /*}*/
    button{
      float: right;
      width: 80px;
      height: 100%;
      border: none;
      border-radius: 5px;
      background-color: #00aeec;
    }

    .total{
      opacity: 1;
      margin-left: 850px;
    }
  </style>


</head>

<body>
<div class="wrapper">
  <i class="avatar"></i>
  <textarea id="tx" placeholder="发一条友善的评论" rows="2" maxlength="200"></textarea>
  <button>发布</button>
</div>
<div class="wrapper" >
  <span class="total">0/200字</span>
</div>
<div class="list">
  <div class="item" style="display: none;">
    <i class="avatar"></i>
    <div class="info">
      <p class="name">清风徐来</p>
      <p class="text">大家都辛苦啦，感谢各位大大的努力，能圆满完成真是太好了[笑哭][支持]</p>
      <p class="time">2099-10-10 20:29:21</p>
    </div>
  </div>
</div>
<script>
  //01
  const tx=document.querySelector('#tx')
  const btn=document.querySelector('button')

  const total=document.querySelector('.total')

  console.log(tx)
  tx.addEventListener('focus',function () {

    tx.style.transition='all 0.4s'
    tx.style.height='90px'

    btn.style.transition='all 0.4s'
    btn.style.height='90px'
    // 透明度为1
    total.style.opacity = 1



  })

  tx.addEventListener('blur',function () {
    tx.style.height='70px'
    btn.style.height='70px'
  })

  tx.addEventListener('input',function () {

    console.log(tx.value.length)
    total.innerText=`${tx.value.length}/200字`
  })

</script>
</body>

</html>
