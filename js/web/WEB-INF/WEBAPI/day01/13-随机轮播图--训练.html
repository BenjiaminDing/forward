<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>随机轮播图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .slider{
      display: flex;
      flex-direction: column;
      width: 560px;
      height: 400px;
      margin: 0 auto;
      /*// 700  500  , 400 100*/
    }
    .slider-wrapper{
      width: 100%;
      height: 80%;

    }
    .slider-wrapper img{
      width: 100%;
      height: 100%;
    }
    .slider-footer{
      width: 100%;
      height: 20%;
      background-color: rgb(100, 67, 68);
      display: flex;
      flex-direction: column;

      position: relative;
    }

    .slider-footer p{
      font-size: 20px;
      margin-top: 10px;
      padding-left: 10px;
      color: #ecfbfe;
      /*background-color: greenyellow;*/
    }
    .slider-footer ul{
      margin-top: 10px;
      padding-left: 15px;
      /*background-color: #0077aa;*/
    }

    .slider-footer ul li{
      width: 10px;
      height: 10px;
      background-color: #fff;
      margin-left: 10px;
      border-radius: 50%;
      float: left;
      list-style: none;
      opacity: 0.4;
    }
    .toggle{
      position: absolute;
      right: 20px;
      top: 20px;

      opacity: 0.4;

    }
    .toggle button{
      display: inline-block;
      width: 30px;
      height: 30px;
      /*background-color: saddlebrown;*/
      background:  rgba(255, 255, 255, 0.4);;
      color:#fff;
      line-height: 30px;
      text-align: center;
      border-radius: 3px;
      border: none;
      /*opacity: 0.4;*/
    }


    .slider-footer .toggle button:hover {
      background: rgba(255, 255, 255, 0.6);
    }


    .slider-footer ul li.active {
      width: 12px;
      height: 12px;
      opacity: 1;
          background-color: #b3d4fc;
    }

  </style>
</head>

<body>
<div class="slider">
  <div class="slider-wrapper">
    <img src="./images/slider01.jpg" alt="" />
  </div>
  <div class="slider-footer">
    <p>对人类来说会不会太超前了？</p>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="toggle">
      <button > < </button>
      <button> > </button>
    </div>

  </div>
</div>

</body>

</html>
