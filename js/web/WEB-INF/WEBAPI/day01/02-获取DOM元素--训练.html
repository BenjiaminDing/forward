<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取DOM元素</title>

  <style>
    div{
      background-color: red;
    }
  </style>
</head>

<body>
<div class="box">我是一个div</div>

<p>have a good  habit</p>
<p>have a good  day</p>
<script>
  const box = document.querySelector('div')
  box.title='888'
  console.log(box)
  console.log("------------------------------f88---------------------------------")
  let p1 = document.querySelectorAll('p')
  console.log(p1)
</script>
</body>

</html>
