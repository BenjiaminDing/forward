<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面</title>

    <style>

        *{
            padding: 0;
            margin: 0;
        }
        .clk{
            overflow: hidden;
            width: 600px;
            height: 600px;
            margin: 20px;
            background: url("./clock.jpg")  no-repeat ;
            /*background-size: 300px auto;*/
            position: relative;
            /*background-color: #b3d4fc;*/
        }
        .hh,
        .mm,
        .ss {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: url(./hour.png) no-repeat center;
        }

        .mm {
            background-image: url(./minute.png);
            transform: rotate(270deg);
        }

        .ss {
            background-image: url(./second.png);
            transform: rotate(0deg);
        }

    </style>
</head>
<body>

<div class="clk">
    <div class="hh" id="h"></div>
    <div class="mm" id="m"></div>
    <div class="ss" id="s"></div>
</div>

<script>
    const   second=document.querySelector('.ss')
    console.log(second)


        let du = 0
        setInterval(function () {
            du += 6
            if (du >= 360) {
                du = 0
            }
            second.style.transform = `rotate(${du}deg)`;
        }, 1000)

</script>
</body>
</html>
