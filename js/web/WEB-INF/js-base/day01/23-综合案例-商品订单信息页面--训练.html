<script>
  // 1. 输入数据
  let price = prompt('请你输入商品单价:')
  let num = prompt('请您输入商品数量:')
  let address = prompt('请您输入收货地址:')
  // 2. 处理数据
  console.log(typeof price)
  let total = price * num  // 计算总价
  // alert(total)

  // 3. 输出数据
  document.write(`
   <table class="order">
    <tr>
      <th>商品名称</th>
      <th>商品价格</th>
      <th>商品数量</th>
      <th>总价</th>
      <th>收货地址</th>
    </tr>
    <tr>
      <td>小米青春版PLUS</td>
            <td>${price}元</td>
      <td>${num}</td>
      <td>${total}元</td>
      <td>${address}</td>
    </tr>
  </table>
  `)

</script>
