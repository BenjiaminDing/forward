<body>
  <script>
    // 求数组和案例：
    // 1. 封装一个求和函数，参数传递的是数组
  function sumx(arr = []) {

      let sum = 0
      // 2. 函数内部遍历数组求和，并且返回 return
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      return sum
    }


    // 调用方法
let ress1=sumx([1, 2, 3])
    console.log(ress1)
    console.log(sumx([1, 2, 3, 4]))
    console.log(sumx())
  </script>
</body>
