<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5新增视频标签</title>
    <style>

        body {
            max-width: 540px;
            min-width: 320px;
            margin: 0 auto;
            font: normal 14px/1.5 Tahoma, "Lucida Grande", Verdana, "Microsoft Yahei", STXihei, hei;
            color: #000;
            background: #f2f2f2;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #222;
        }

        div {
            box-sizing: border-box;
        }

        header{
            width: 100%;
            height: 44px;
            background-color: #b3d4fc;
        }





        .user {
            overflow: hidden;
            width: 44px;
            height: 44px;
            /* background-color: purple; */
            font-size: 12px;
            text-align: center;
            color: #2eaae0;
                background-color: #f0ad4e;
        }

        .user::before {
            content: "";
            display: block;
            width: 23px;
            height: 23px;
            background: url(./sprite.png) no-repeat -59px -194px;
            background-size: 104px auto;
            margin: 4px auto -2px;

            background-color: red;
        }

    </style>
</head>
<body>
<div>
    <header>
        <div class="user">李 白</div>
    </header>
</div>
</body>
</html>
