<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            justify-content: space-around;
        }

        /*
        flex布局  打破 行内元素的属性  ，宽高 都是可以设置的

        文档中采用了 flexbox 的区域就叫做 flex 容器。为了创建 flex 容器，
        我们把一个容器的 display 属性值改为 flex 或者 inline-flex。完成这一步之后，
        容器中的直系子元素就会变为 flex 元素。由于所有 CSS 属性都会有一个初始值，


+ flex 是 flexible Box 的缩写，意为"弹性布局"，用来为盒状模型提供最大的灵活性，任何一个容器都可以指定为 flex 布局。
+ 当我们为父盒子设为 flex 布局以后，子元素的 float、clear 和 vertical-align 属性将失效。
        */
        div span {
             width: 150px;
            height: 100px;
            background-color: purple;
            margin-right: 5px;
            flex: 2;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
