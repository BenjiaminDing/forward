<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素选择器before和after</title>
    <style>


        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 伪元素是行内元素  没有宽高 ，不过可以调整字体大小   就是标签  ，权重是 1*/
        /* div::before 权重是2 */
        div::before {
            /* 这个content是必须要写的 */
             display: inline-block;
            content: '我';
             width: 30px;
            height: 40px;
            background-color: purple;

            font-size: 14px;
        }
        div::after {
            content: '小猪佩奇';
            display: inline-block;
            /*width: 30px;*/
            height: 40px;
            background-color: purple;


        }
    </style>
</head>
<body>
    <div>
        是
    </div>
</body>
</html>
