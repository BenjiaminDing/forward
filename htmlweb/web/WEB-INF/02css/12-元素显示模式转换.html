<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素显示模式转换</title>
    <style>
        a {

                /* 在超链接里面发放入图片 并且设置a为快捷元素，大小和图片最好一样大小，
                 这样只有图片区域可以点击有效*/
                width: 149px;
                height: 149px;
            /* 把行内元素 a 转换为 块级元素 */
            display: block;
        }
        .bb{
            width: 149px;
            height: 149px;
            background-color: purple;
            /* 把行内元素 a 转换为 块级元素 */
            display: block;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            /* 把 div 块级元素转换为行内元素 */
            display: inline;
        }

        /*span {*/
        /*    width: 300px;*/
        /*    height: 30px;*/
        /*    background-color: skyblue;*/
        /*    display: inline-block;*/
        /*}*/
    </style>
</head>

<body>

    <a href="https://www.jd.com/" title="京东">
        <img src="./jd.png" alt="我是pink老师" title="我是pink老师思密达">

    </a>

    <a href="https://www.jd.com/" title=""   class="bb">

    </a>
    <hr>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
<!--    <span>行内元素转换为行内块元素</span>-->
<!--    <span>行内元素转换为行内块元素</span>-->
</body>

</html>
