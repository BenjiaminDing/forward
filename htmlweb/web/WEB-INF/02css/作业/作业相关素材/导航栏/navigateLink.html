<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航</title>

    <style>
        a{
            display: inline-block;
            width: 80px;
            height: 40px;
            background-color: pink;
            text-decoration: none;
            /*line-height: 40px;*/
            text-align: center;
            color: #fff;

        }
        a:hover{
            background-color: orange;
            color: black;
        }
    </style>
</head>
<body>
<!--在网页的顶部，通常会有导航栏来引导用户进入不同的功能区域，
当点击不同的导航部分的时候会跳转到不同的页面中。所以往往导航栏需要使用功能a标签来完成。现在请使用HTML与CSS来实现以下所示导航栏：-->
<a href="#" title="">新闻</a> <a href="#" title="22" >体育</a> <a href="#" title="22">汽车</a> <a href="#" title="22">美妆</a>

</body>
</html>
