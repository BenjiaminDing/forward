<!DOCTYPE html>
<html lang="en">

<head>

    <title>复合选择器之链接伪类选择器</title>
    <style>
        body {
            font-size: 30px;

        }
        /*  第一步实际开发中先设置字段初始颜色和去除下划线*/

            text-decoration: none;

        /*第二步  鼠标放上去 设置颜色 */
        a:hover {

            text-decoration: underline;
        }
