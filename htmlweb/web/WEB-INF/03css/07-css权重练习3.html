<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS权重练习</title>
    <style>
        .nav .b1{
            color: red;
        }
        /* 继承的权重是0 */
        li {
            color: green;
        }
        #d1{
            color: #87ceeb;
        }

        .b1{
            color: blue!important;
        }

    </style>
</head>
<body>

    <ul class="nav">
        <li>人生四大悲</li>
<!--        0002-->
        <li class="b1">家里没宽带</li>
<!--        0100-->
        <li id="d1">网速不够快</li>
<!--        1000-->
        <li style="color: #aa600b">手机没流量</li>
        <li>学校没wifi</li>
    </ul>
</body>
</html>
