<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型之边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border-width 边框的粗细  一般情况下都用 px */
            border-width: 5px;

            /* border-style 边框的样式  solid 实线边框   dashed 虚线边框  dotted 点线边框*/
            /*border-style: solid;*/
             border-style: dashed;
            /* border-style: dotted; */
            /* border-color 边框的颜色  */
            border-color: pink;
            background-color: #55585a;


        }


        p{
            /*width: 300px;*/
            height: 50px;
            border: 5px dashed green;
            /*  利用层叠西*/
            border-right: 5px solid #aa893d;
            border-top: 5px dotted pink;

        }

    </style>
</head>
<body>
    <div>测试content</div>
<p></p>


</body>
</html>
