<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>外边距合并-嵌套块级元素垂直外边距塌陷</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: #f5f5f5;
            margin-top: 50px;

            /*    解决办法01  可以为父元素定义上边框。*/
            border-top: 3px solid orange;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 100px;
        }



        /*  02  - 可以为父元素定义上内边距。*/
        .father2 {
            width: 400px;
            height: 400px;
            background-color: #f5f5f5;
            margin-top: 50px;
            padding-top: 10px ;
        }

        .son2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 100px;
        }

        /*- 03可以为父元素添加 overflow:hidden。*/

        .father3 {
            width: 400px;
            height: 400px;
            background-color: #f5f5f5;
            margin-top: 50px;
            /*  第三种暂时不解释   不建议 使用  */
            overflow: hidden;
        }

        .son3 {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>

"02解决" <hr>
<div class="father2">
    <div class="son2"></div>
</div>

"03解决" <hr>
<div class="father3">
    <div class="son3"></div>
</div>

</body>
</html>
