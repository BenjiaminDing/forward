<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型之边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /*    实际上上面设置的宽高是盒子里面文字或者图片等等的大小 不是盒子边框的大小*/
            background-color: yellow;
        }
        .b1{
            width: 620px;
            height: 340px;
            background-image: url(./images/盒子content.png);
        }






    </style>
</head>
<body>
<div></div>
<hr>
<p>-------------下面是对上面的说明--------------------------</p>
<p>-------------实际上上面设置的宽高是盒子里面 文字或者图片等等的大小 不是盒子边框的大小  也就是content部分  中间蓝色的 部分--------------------------</p>
<div class="b1"></div>





</body>
</html>
