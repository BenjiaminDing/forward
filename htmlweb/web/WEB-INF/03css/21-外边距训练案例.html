<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>块级盒子水平居中对齐</title>
    <style>
      .box1 {
          width: 900px;
          height: 200px;
          background-color: pink;
          margin: 100px auto;
      }

        .box2{
            width: 200px;
            height: 200px;
            border:  1px solid deeppink;
            /*下面一行  效果是让下面文本水平剧中*/
            text-align: center;
            /*下面一行  效果是让文本垂直方向剧中*/
            line-height: 200px;

        }
      .box3{
          width: 300px;
          height: 100px;
          border:  1px solid greenyellow;
          /*下面一行  效果是让下面文本水平剧中*/
          text-align: center;
          /* 只是因为文本 上下垂直剧中的*/
          line-height: 100px;

      }



    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">
        比较常用
    </div>

<div class="box3"><input type="text"  placeholder="test"></div>
    <hr>

</body>
</html>
