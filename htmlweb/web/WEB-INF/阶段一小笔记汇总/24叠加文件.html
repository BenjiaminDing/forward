<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .father{
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #ccc;
        }
        .city{
            position: absolute;
            top: 10px;
            right: 200px;
            background-color: #ff6f00;
            /*width: 10px;*/
            /*height: 10px;*/

        }
        .dotted{

            /*  撑大city父级盒子， 右上角是位置*/
            width: 200px;
            height: 200px;
            background-color:pink;
            border-radius: 50%;
        }

        .city div[class^="pulse"] {
            /* 保证我们小波纹在父盒子里面水平垂直居中 放大之后就会中心向四周发散 */
            position: absolute;
            /*  下面的百分比是父类city的比例*/
            top: 50%;
            left: 50%;

            /*沿着x轴 子盒子--自身的走100%像素,Y轴的50%像素*/
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;

            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            /*animation: pulse 1.2s linear infinite;*/
            background-color: red;
        }

    </style>

</head>
<body>
<div  class="father">
    <div class="city">
        <div class="dotted"></div>
        <div class="pulse1"></div>
        <div class="pulse2"></div>
        <div class="pulse3"></div>
    </div>
</div>

</body>
</html>
