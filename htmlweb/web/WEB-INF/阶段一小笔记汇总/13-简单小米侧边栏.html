<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单版小米侧边栏</title>
    <style>
        a{
            background-color: #56575b;
            display: block;
            width: 230px;
            height: 40px;
            text-decoration: none;
            /*设置文字,,让单行文字垂直剧中，让行高等于盒子高度*/
            color: #FFF;
            font-size: 14px;
            text-indent: 28px;
            line-height: 40px;
        }
        a:hover{
            background-color:#ff6f00 ;
        }
    </style>
</head>

<a href="#">手机 电话卡</a>
