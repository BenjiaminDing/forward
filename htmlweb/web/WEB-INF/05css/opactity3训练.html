<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .b1{
            width: 200px;
            height: 200px;
            /*  RGBA 颜色值是带有 Alpha 通道的 RGB 颜色值的扩展-指定颜色的不透明度。*/
            /*
              background-color: rgba(255,0,0,0.6);  可以用bgc和opactity替代
             */
            background:   rgb(255, 0, 0) url("./images/banner2.png") no-repeat center;
            transition: all 2s;
        }
        .b1:hover{
            opacity: 0;
        }


        .b2{
            width: 200px;
            height: 200px;
            /*  RGBA 颜色值是带有 Alpha 通道的 RGB 颜色值的扩展-指定颜色的不透明度。*/
            /*
              background-color: rgba(255,0,0,0.6);  可以用bgc和opactity替代
             */
            background: rgba(255, 0, 0, 1) url("./images/banner2.png") no-repeat center;

            transition: all 1s;

        }

        .b2:hover  {

            opacity: 0;
        }


    </style>
</head>
<body>

<div class="b1"></div>

<hr>
<div class="b2">99</div>

</body>
</html>
