<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .b1{
            width: 200px;
            height: 200px;
            /*  RGBA 颜色值是带有 Alpha 通道的 RGB 颜色值的扩展-指定颜色的不透明度。*/
          /*
            background-color: rgba(255,0,0,0.6);  可以用bgc和opactity替代
           */
            background-color: rgba(255,0,0,0.6);

        }

        .b2{
            width: 200px;
            height: 200px;
            /*  RGBA 颜色值是带有 Alpha 通道的 RGB 颜色值的扩展-指定颜色的不透明度。*/
            /*
              background-color: rgba(255,0,0,0.6);  可以用bgc和opactity替代
             */
            background-color: red;
            opacity: 0.6;
        }

    </style>
</head>
<body>

<div class="b1">88</div>

<hr>
<div class="b2">99</div>

</body>
</html>
