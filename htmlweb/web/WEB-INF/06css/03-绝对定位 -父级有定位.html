<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位-父级有定位</title>
    <style>
        .yeye {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: hotpink;
            padding: 50px;
        }
        .father {

            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
        .son {
            position: absolute;
            left: 30px;
            bottom: 10px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    /*   子绝 父绝  爷爷相对定位  */
    /*     如果定义盒子 有left right  左生效*/
    </style>
</head>
<body>
    <div class="yeye">
            <div class="father">
                    <div class="son"></div>
            </div>
    </div>

    <hr>
    <p>------------------------------------2023 1006 -----------------------------------------</p>
    <textarea> 父级必须使用相对定位 relative 避免其他盒子顶上来</textarea>
    <p>------------------------------------2023 1006 -----------------------------------------</p>

    <img src="./绝对定位使用场景.png" alt="">


</body>
</html>
