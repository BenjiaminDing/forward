<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位-无父亲或者父亲无定位</title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }
        .father {
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
        .son {
            position: absolute;
            /* top: 10px;
            left: 10px; */
            /* top: 100px;
            right: 200px; */
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .bb{
            width: 100px;
            height: 100px;
            background-color: #a5a5a5;

        }
    </style>
    <!--         父级没有定位 以浏览器 边框 -->
<!--    -->
</head>
<body>
    <div class="father">
            <div class="son"></div>

        <div class="bb"></div>
    </div>

</body>
</html>
