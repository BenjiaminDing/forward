<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS文本外观之行间距</title>
    <style>

        *{
            padding:0;
            margin: 0;
        }
        body{
            font-size: 14px;
        }
        li {
            list-style: none;
            line-height: 30px;
            padding: 5px 0;
        }

    /*     */
    </style>
</head>
<body>
<!-- 段落之间距离， 默认16px-->
<ul>
    <li>你好</li>
    <li>他是</li>
</ul>
</body>
</html>
