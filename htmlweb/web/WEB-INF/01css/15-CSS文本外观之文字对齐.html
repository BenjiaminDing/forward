<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS文本外观之文字对齐</title>
    <style>
        h1 {
            /* 本质是让h1盒子里面的文字水平对齐 */
            /* text-align: center; left  right  */
            text-align: center;
        }
        div {
            text-align: center;
        }
        span {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>居中对齐的标题</h1>
    <div><img src="../zhxs.jpg" width="50%"/></div>
    <h1><span>居中对齐的标题</span></h1>
    <span>居中对齐的标题</span>

</body>
</html>
