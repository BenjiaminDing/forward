<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常见网页布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top{
            height: 100px;
            background-color:#808080;
        }

        .footer{
            height: 200px;
            background-color:yellowgreen;
        }
        .cent{
            width: 945px;
            height: 465px;
            margin: 15px auto;
            background-color: pink;
        }
        .banner{
            width: 960px;
            height: 465px;
            /*margin: 10px auto;*/
            /*background-color: pink;*/
        }


        .banner   .b1{
            width: 945px;
            height: 150px;
            background-color:#808080;
        }
        .banner div{
            float: left;
            width: 225px;
            height: 300px;
            background-color: skyblue;
            margin-right: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div class="top">top</div>
<div class="cent">
    <div class="banner">
        <div class="b1">banner</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>

    </div>
</div>


<div class="footer">footer</div>
</body>

</html>
