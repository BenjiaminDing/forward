<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子阴影</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            margin: 100px auto;
            /* x 偏移量 | y 偏移量 | 阴影模糊半径 | 阴影扩散半径 | 阴影颜色 */

            box-shadow: 23px 7px 10px 7px rgba(255, 0, 0, .8) ;
            /* box-shadow: 10px 10px; */
        }

        div:hover {
            box-shadow: 16px 12px 6px 3px rgba(0, 255, 234, .8);
        }

        /* 原先盒子没有影子,当我们鼠标经过盒子就添加阴影效果 */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
