    <title>浮动元素搭配标准流父盒子1</title>
    <style>

        div {
            float: left;
            width: 230px;
            height: 230px;
           border: 1px solid #000;
        }

<body>

        <div class="left">
            <p>ppp</p>

        </div>
        <div class="right" style="background-color:pink;">

        </div>

</body>
