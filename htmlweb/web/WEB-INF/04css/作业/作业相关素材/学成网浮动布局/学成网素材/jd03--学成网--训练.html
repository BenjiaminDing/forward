<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东浮动布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1200px;
            height: 392px;
            margin: 100px auto;
            background-color: #cccccc;
        }


        .left {
            float: left;
            width: 228px;
            height: 392px;
            background-color: pink;
        }

        .right {
            float: left;
            width: 957px;
            height: 392px;
        }

        .right_top {
            /*background-color: lightgoldenrodyellow;*/
            width: 957px;
            height: 100px;
            margin-left: 15px;
        }
        .right_bottom {
            background-color: lightgoldenrodyellow;
            width: 972px;
            height: 292px;

        }

        .right_bottom li {
            float: left;
            margin-top: 23px;
            margin-left: 16px;
        }


    </style>

</head>
<body>
<div class="box">
    <div class="left">
        <img src="./left.jpg" alt="">
    </div>

    <div class="right">

        <div class="right_top">
            <img src="./top.jpg" alt="">
        </div>
            <ul class="right_bottom">
                <li><img src="./bottom01.jpg" alt=""></li>
                <li><img src="./bottom02.jpg" alt=""></li>
                <li><img src="./bottom03.jpg" alt=""></li>
                <li><img src="./bottom04.jpg" alt=""></li>
            </ul>
    </div>
</div>
</body>
</html>
