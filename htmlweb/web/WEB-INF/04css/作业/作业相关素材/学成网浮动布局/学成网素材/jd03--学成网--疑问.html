<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东浮动布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;


        }

        .box {
            width: 1200px;
            height: 391px;
            margin: 100px auto;
            background-color: #a5a5a5;
        }

        /*.box img {*/
        /*    display: block;*/
        /*}*/

        /*.box>div {*/
        /*    float: left;*/
        /*}*/

        .left {
            float: left;
            width: 228px;
            height: 400px;
        }

        .right {
            float: left;
            width: 972px;
            height: 400px;
        }

        .right_top {
            margin-left: 16px;
        }


        .right_bottom li img{
            display: block;
            float: left;
            margin-top: 21px;
            margin-left: 16px;


        }

    /*  391  100  21 269*/
    /*    228 +(16+227) * 4   */
    </style>

</head>
<body>
<div class="box">
    <div class="left">
        <img src="./left.jpg" alt="">
    </div>

    <div class="right">

        <div class="right_top">
            <img src="./top.jpg" alt="">
        </div>

        <ul class="right_bottom">
            <li><img src="./bottom01.jpg" alt=""></li>
            <li><img src="./bottom02.jpg" alt=""></li>
            <li><img src="./bottom03.jpg" alt=""></li>
            <li><img src="./bottom04.jpg" alt=""></li>
        </ul>

    </div>
</div>
</body>
</html>
