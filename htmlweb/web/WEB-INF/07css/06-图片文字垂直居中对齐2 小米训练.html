<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用vertical-align实现图片文字垂直居中对齐</title>
    <style>
        .box{
            width: 300px;
            height: 80px;
            background-color: #F7F7F7;
            /*margin: 100px auto;*/


        }
        .mi
        {

            width: 50px;
            height: 50px;
            background-color: #ff6a00;
            margin-top: 15px;
            margin-left: 15px;

            /*  使用在行内 或者行内块*/
            display: inline-block;
            /*  使用这个是不可以使用 浮动的       float: left;    浮动脱标 了 文职和左边盒子 不会建立关系*/
            vertical-align: middle;

        }
    </style>
</head>
<body>


<div class="box">

    <div class="mi"  ></div><span>我这右侧中间吗</span>
</div>
<hr>
<hr>
<img src="案例图.png" alt="">  pink老师是刘德华


</body>
</html>
