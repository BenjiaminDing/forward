<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>icomoon方式  </title>

    <!-- 从style.css里面复制出      @font-face -->
    <style>

        @font-face {
            font-family: 'icomoon';
            src:  url('fonts/icomoon.eot?jmh2lk');
            src:  url('fonts/icomoon.eot?jmh2lk#iefix') format('embedded-opentype'),
            url('fonts/icomoon.ttf?jmh2lk') format('truetype'),
            url('fonts/icomoon.woff?jmh2lk') format('woff'),
            url('fonts/icomoon.svg?jmh2lk#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        span{
            font-family: 'icomoon';
            font-size: 50px;
            color: #47a248;
        }


    </style>
</head>

<body>
<span></span>
</body>

</html>
