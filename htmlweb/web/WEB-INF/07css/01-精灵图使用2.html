<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>精灵图使用</title>
    <style>
        .box1 {

            /*  关键是  -180px 0    这个坐标
             由于图片是自动靠左上角的 一般是图片向左移动 所以x轴负值
            */
            width: 100px;
            height: 60px;
            margin: 100px auto;
            background: #a5a5a5 url("./images/sprites.png")  -180px 0  no-repeat;
            /*  图片大小403  600*/
            /*	background: 背景颜色 背景图片地址 背景平铺 背景图像滚动 背景图片位置;*/
            /*background: url(images/sprites.png) no-repeat   -182px 0 ;*/
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
